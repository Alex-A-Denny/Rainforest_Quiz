
<div class="animal-list">
  @for (animal of animals; track animal.key) {
    <div class="animal-card">
      <h3>{{ animal.label }}</h3>
      @if (currentUser?.[animal.badge]) {
        <span class="badge-earned">Badge earned</span>
      } @else {
        <span class="badge-missing">Badge not earned</span>
      }
      <div class="actions">
        <button (click)="openQuiz(animal.key)">Open {{ animal.label }} Quiz</button>
      </div>
    </div>
  }
</div>
